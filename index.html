<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="item-card">
    <img class="item-image" />
    <div class="item-content">
      <p class="item-summary">PERFUME</p>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="item-price-section">
        <p class="item-price item-current-price">$149.99</p>
        <p class="item-price item-rrp">$169.99</p>
      </div>

      <button class="item-add-to-chart-button">
        <img class="item-button-icon" />
        <p class="item-button-tex">Add to Cart</p>
      </button>
    </div>
  </div>
</body>

</html>
